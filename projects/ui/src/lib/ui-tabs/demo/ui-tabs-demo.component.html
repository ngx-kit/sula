<h1>Tabs</h1>

<div>
  <ui-tabs>
    <ui-tabs-nav>
      <ui-tabs-tab [id]="1">Tab 1</ui-tabs-tab>
      <ui-tabs-tab [id]="2">Tab 2</ui-tabs-tab>
      <ui-tabs-tab [id]="3">Tab 3</ui-tabs-tab>
    </ui-tabs-nav>
    <ui-tabs-content *kitSlide="1">Tab 1 Content</ui-tabs-content>
    <ui-tabs-content *kitSlide="2">Tab 2 Content</ui-tabs-content>
    <ui-tabs-content *kitSlide="3">Tab 3 Content</ui-tabs-content>
  </ui-tabs>
</div>

<div>
  <h2>Generate tabs from data</h2>
  <ui-tabs>
    <ui-tabs-nav>
      <ui-tabs-tab *ngFor="let tab of tabs; let id = index" [id]="id">{{ tab.tab }}</ui-tabs-tab>
    </ui-tabs-nav>
    <ng-container *ngFor="let tab of tabs; let id = index">
      <ui-tabs-content *kitSlide="id">{{ tab.content }}</ui-tabs-content>
    </ng-container>
  </ui-tabs>
</div>
