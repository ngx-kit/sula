<h1>Notification</h1>

<div>
  <button (click)="open()">Open default</button>
</div>

<div>
  <h3>Position</h3>
  <button (click)="openWithPosition('top-right')">Set top-right and open</button>
  <button (click)="openWithPosition('bottom-right')">Set bottom-right and open</button>
  <button (click)="openWithPosition('bottom-left')">Set bottom-left and open</button>
  <button (click)="openWithPosition('top-left')">Set top-left and open</button>
</div>

<div>
  <h3>Duration</h3>
  <button (click)="openWithDuration(2000)">Set duration=2000 and open</button>
  <button (click)="openWithDuration(4000)">Set duration=4000 and open</button>
  <button (click)="openWithDuration(10000)">Set duration=10000 and open</button>
</div>
