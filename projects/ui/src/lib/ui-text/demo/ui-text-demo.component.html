<div>
  <h2>Input</h2>
  <input type="text" uiText [(ngModel)]="inputModel">
  {{ inputModel }}
</div>

<div>
  <h2>Textarea</h2>
  <textarea uiText [(ngModel)]="textareaModel" rows="6"></textarea>
  {{ textareaModel }}

  <h3>With auto-resize</h3>
  <textarea uiText
            [(ngModel)]="textareaModel"
            [autoResize]="true"
            rows="2"></textarea>
  {{ textareaModel }}
</div>
