<h1>Badge</h1>

<div>
  <ui-badge [count]="150"></ui-badge>
</div>

<div>
  <h3>Color</h3>
  <ui-badge [count]="1" color="default"></ui-badge>
  <ui-badge [count]="2" color="primary"></ui-badge>
</div>

<div>
  <h3>Size</h3>
  <ui-badge [count]="66" size="s"></ui-badge>
  <ui-badge [count]="66" size="m"></ui-badge>
  <ui-badge [count]="66" size="l"></ui-badge>
</div>

<div>
  <h3>Position</h3>
  <ui-badge [count]="54" position="inline"></ui-badge>
  <div [ngStyle]="{width: '50px', height: '50px', background: '#eee', margin: '16px', position: 'relative'}">
    <ui-badge [count]="55" position="top-right"></ui-badge>
    <ui-badge [count]="56" position="bottom-right"></ui-badge>
    <ui-badge [count]="57" position="bottom-left"></ui-badge>
    <ui-badge [count]="58" position="top-left"></ui-badge>
  </div>
</div>
