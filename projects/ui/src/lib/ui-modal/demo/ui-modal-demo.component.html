<h1>Modal</h1>

<div>
  <button uiButton (click)="display1 = true">Show modal</button>

  <kit-modal (close)="display1 = false">
    <ui-modal *kitOverlay="display1"
              header="Modal title">
      Modal body
      <ui-modal-footer>
        <button uiButton (click)="display1 = false">Cancel</button>
      </ui-modal-footer>
    </ui-modal>
  </kit-modal>
</div>

<div class="demo-panel">
  <h2>
    Modal with header and body
  </h2>
  <div>
    <button uiButton (click)="display7 = true">Show modal</button>

    <kit-modal (close)="display7 = false">
      <ui-modal *kitOverlay="display7"
                header="Title">
        Modal body
      </ui-modal>
    </kit-modal>
  </div>
</div>

<div class="demo-panel">
  <h2>
    Modal with body and footer

</div>

<div class="demo-panel">
  <h2>
    Modals for status messages
  </h2>
  <button uiButton color="primary" (click)="display2 = true">Primary modal</button>
  <button uiButton color="error" (click)="display3 = true">Error modal</button>
  <button uiButton color="success" (click)="display4 = true">Success modal</button>
  <button uiButton color="warning" (click)="display5 = true">Warning modal</button>
  <button uiButton color="info" (click)="display6 = true">Info modal</button>
</div>

<kit-modal (close)="display2 = false">
