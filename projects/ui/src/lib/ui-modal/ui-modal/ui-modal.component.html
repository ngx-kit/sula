<div *ngIf="header"
     class="header"
     [kitClass]="{color: headerColor}">
  <div class="title">{{ header }}</div>
  <div>
    <button class="close"
            (click)="close()"
            title="Close">
      <kit-icon name="close"></kit-icon>
    </button>
  </div>
</div>
<div class="body">
  <ng-content></ng-content>
</div>
<ng-content select="ui-modal-footer"></ng-content>
