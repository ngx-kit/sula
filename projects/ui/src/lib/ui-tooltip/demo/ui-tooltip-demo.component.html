<h1>Tooltip</h1>

<div>
  <button uiButton uiTooltip="hello">Tooltip here!</button>
</div>

<div class="demo-panel">
  <h2>Color</h2>
  <button uiButton color="primary" uiTooltip="hello" [uiTooltipOptions]="{color: 'primary'}">Primary color</button>
  <button uiButton color="error" uiTooltip="hello" [uiTooltipOptions]="{color: 'error'}">Error color</button>
  <button uiButton color="success" uiTooltip="hello" [uiTooltipOptions]="{color: 'success'}">Success color</button>
  <button uiButton color="warning" uiTooltip="hello" [uiTooltipOptions]="{color: 'warning'}">Warning color</button>
  <button uiButton color="info" uiTooltip="hello" [uiTooltipOptions]="{color: 'info'}">Info color</button>
</div>

<div class="demo-panel">
  <h2>Position</h2>
  <button uiButton uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'top-center'}">Top-center</button>
  <button uiButton uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'top-left'}">Top-left</button>
  <button uiButton uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'top-right'}">Top-right</button>
  <button uiButton uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'right-center'}">Right-center</button>
  <button uiButton uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'right-top'}">Right-top</button>
  <button uiButton uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'right-bottom'}">Right-bottom</button>
  <button uiButton uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'bottom-center'}">Bottom-center</button>
  <button uiButton uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'bottom-left'}">Bottom-left</button>
  <button uiButton uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'bottom-right'}">Bottom-right</button>
  <button uiButton uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'left-center'}">Left-center</button>
  <button uiButton uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'left-top'}">Left-top</button>
  <button uiButton uiTooltip="Tooltip text" [uiTooltipOptions]="{position: 'left-bottom'}">Left-bottom</button>
</div>
