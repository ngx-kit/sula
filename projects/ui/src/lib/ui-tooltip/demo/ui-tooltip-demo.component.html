<h1>Tooltip</h1>

<div>
  <button uiButton uiTooltip="hello">Tooltip here!</button>
</div>

<div>
  <h2>Color</h2>
  <div class="row">
    <button uiButton color="primary" uiTooltip="hello" [uiTooltipOptions]="{color: 'primary'}">Primary color</button>
    <button uiButton color="error" uiTooltip="hello" [uiTooltipOptions]="{color: 'error'}">Error color</button>
    <button uiButton color="success" uiTooltip="hello" [uiTooltipOptions]="{color: 'success'}">Success color</button>
    <button uiButton color="warning" uiTooltip="hello" [uiTooltipOptions]="{color: 'warning'}">Warning color</button>
    <button uiButton color="info" uiTooltip="hello" [uiTooltipOptions]="{color: 'info'}">Info color</button>
  </div>
</div>

<div>
  <div>
    <h2>Position</h2>
    <div class="row">
      <button uiButton uiTooltip="hello" [uiTooltipOptions]="{position: 'top'}">TOP!</button>
      <button uiButton uiTooltip="hello" [uiTooltipOptions]="{position: 'bottom'}">BOTTOM!</button>
      <button uiButton uiTooltip="hello" [uiTooltipOptions]="{position: 'left'}">LEFT!</button>
      <button uiButton uiTooltip="hello" [uiTooltipOptions]="{position: 'right'}">RIGHT!</button>
      <button uiButton uiTooltip="hello" [uiTooltipOptions]="{position: 'top-left'}">TOP-LEFT!</button>
      <button uiButton uiTooltip="hello" [uiTooltipOptions]="{position: 'top-right'}">TOP-RIGHT!</button>
      <button uiButton uiTooltip="hello" [uiTooltipOptions]="{position: 'bottom-left'}">BOTTOM-LEFT!</button>
      <button uiButton uiTooltip="hello" [uiTooltipOptions]="{position: 'bottom-right'}">BOTTOM-RIGHT!</button>
    </div>
  </div>
</div>
