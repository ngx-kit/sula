<h1>Tooltip</h1>

<div>
  <span uiTooltip="hello">Tooltip here!</span>
</div>

<div>
  <h3>Color</h3>
  <span uiTooltip="hello" [uiTooltipOptions]="{color: 'default'}">Tooltip Default</span>
  <span uiTooltip="hello" [uiTooltipOptions]="{color: 'primary'}">Tooltip Primary</span>
</div>

<div>
  <h3>Position</h3>
  <span uiTooltip="hello" [uiTooltipOptions]="{position: 'top'}">Tooltip TOP!</span>
  <span uiTooltip="hello" [uiTooltipOptions]="{position: 'right'}">Tooltip RIGHT!</span>
  <span uiTooltip="hello" [uiTooltipOptions]="{position: 'bottom'}">Tooltip BOTTOM!</span>
  <span uiTooltip="hello" [uiTooltipOptions]="{position: 'left'}">Tooltip LEFT!</span>
  <span uiTooltip="hello" [uiTooltipOptions]="{position: 'top-left'}">Tooltip TOP-LEFT!</span>
  <span uiTooltip="hello" [uiTooltipOptions]="{position: 'top-right'}">Tooltip TOP-RIGHT!</span>
  <span uiTooltip="hello" [uiTooltipOptions]="{position: 'bottom-left'}">Tooltip BOTTOM-LEFT!</span>
  <span uiTooltip="hello" [uiTooltipOptions]="{position: 'bottom-right'}">Tooltip BOTTOM-RIGHT!</span>
</div>
