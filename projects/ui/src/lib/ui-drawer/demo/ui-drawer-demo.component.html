<div>
  Drawer uses KitModal and follows the same behavior as UiModal.
</div>

<div>
  <h3>Default drawer</h3>
  <button (click)="display1 = true">Show drawer</button>

  <kit-modal (close)="display1 = false">
    <ui-drawer *kitOverlay="display1">
      <div class="content">
        <h1>Drawer Title</h1>
        <p>
          Drawer content.
        </p>
      </div>
    </ui-drawer>
  </kit-modal>
</div>

<div>
  <h3>Position</h3>
  <button (click)="display2_t = true">Top</button>
  <button (click)="display2_r = true">Right</button>
  <button (click)="display2_b = true">Bottom</button>
  <button (click)="display2_l = true">Left</button>

  <kit-modal (close)="display2_t = false">
    <ui-drawer *kitOverlay="display2_t"
               position="top">
      <div class="content-vertical">
        <h1>Top Drawer Title</h1>
        <p>
          Drawer content.
        </p>
      </div>
    </ui-drawer>
  </kit-modal>

  <kit-modal (close)="display2_r = false">
    <ui-drawer *kitOverlay="display2_r"
               position="right">
      <div class="content-vertical">
        <h1>Right Drawer Title</h1>
        <p>
          Drawer content.
        </p>
      </div>
    </ui-drawer>
  </kit-modal>

  <kit-modal (close)="display2_b = false">
    <ui-drawer *kitOverlay="display2_b"
               position="bottom">
      <div class="content-vertical">
        <h1>Bottom Drawer Title</h1>
        <p>
          Drawer content.
        </p>
      </div>
    </ui-drawer>
  </kit-modal>

  <kit-modal (close)="display2_l = false">
    <ui-drawer *kitOverlay="display2_l"
               position="left">
      <div class="content-vertical">
        <h1>Left Drawer Title</h1>
        <p>
          Drawer content.
        </p>
      </div>
    </ui-drawer>
  </kit-modal>
</div>
