<h1>Dialog</h1>

<div class="demo-panel">
  <h2>Alert dialog</h2>
  <button uiButton (click)="alert()">Alert</button>

  <h3>Custom template</h3>
  <button uiButton (click)="alertWithTemplate(alertTemplate)">Alert</button>
  <ng-template #alertTemplate>
    <strong>Custom alert body template.</strong>
  </ng-template>

  <h3>Handle submit</h3>
  <button uiButton (click)="alertWithHandler()">Alert</button>
</div>

<div class="demo-panel">
  <h2>Confirm dialog</h2>
  <button uiButton (click)="confirm()">Confirm</button>
</div>

<div class="demo-panel">
  <h2>Prompt dialog</h2>
  <button uiButton (click)="prompt(promptTemplate)">Prompt</button>
  <ng-template #promptTemplate let-form>
    <label>
      Model:
      <input uiText [(ngModel)]="form.model" name="model">
    </label>
  </ng-template>
</div>

<div class="demo-panel">
  <h2>Color</h2>
  <button uiButton (click)="alertWithColor('default')">Default alert</button>
  <button uiButton color="primary" (click)="alertWithColor('primary')">Primary alert</button>
  <button uiButton color="error" (click)="alertWithColor('error')">Error alert</button>
  <button uiButton color="success" (click)="alertWithColor('success')">Success alert</button>
  <button uiButton color="warning" (click)="alertWithColor('warning')">Warning alert</button>
  <button uiButton color="info" (click)="alertWithColor('info')">Info alert</button>
</div>
