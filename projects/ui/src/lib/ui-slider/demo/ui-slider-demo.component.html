<div>
  <h2>One value</h2>
  <div>
    <p>Range: from 0 to 10, step: 1, value: {{ value1 | json }}</p>
    <ui-slider [(ngModel)]="value1" [min]="0" [max]="10" [step]="1"></ui-slider>
  </div>

  <div>
    <p>Range: from -1000 to 1000, step: 2, value: {{ value2 | json }}</p>
    <ui-slider [(ngModel)]="value2" [min]="-1000" [max]="1000" [step]="2"></ui-slider>
  </div>
</div>

<div>
  <h2>Without fill</h2>
  <div>
    <p>Range: from 50 to 150, step: 5, value: {{ value3 | json }}</p>
    <ui-slider [(ngModel)]="value3"
               [min]="50"
               [max]="150"
               [step]="5"
               [fill]="false">
    </ui-slider>
  </div>
</div>

<div>
  <h2>Range</h2>
  <div>
    <p>Range: from -1000 to 1600, step: 50, value: {{ rangeValue | json }}</p>
    <ui-slider [(ngModel)]="rangeValue" [range]="true" [min]="-1000" [max]="1600" [step]="50"></ui-slider>
  </div>
</div>
