<h1>Date-picker</h1>

<div>
  <ui-date-picker [(ngModel)]="model" [style.width.px]="300"></ui-date-picker>
  {{ model | date }}
</div>

<div class="demo-panel">
  <h2>Date-picker in popup</h2>
  <input uiText
         [(ngModel)]="model"
         style="width: 200px;"
         kitOverlayToggle
         kitInputDate
         format="MMMM DD YYYY"
         #toggle1="toggle"
         aria-haspopup="true">
  {{ toggle1.state | json }}
  <ui-date-picker-popup *kitOverlay="toggle1.state"
                        [toggle]="toggle1"
                        position="top-left">
    <ui-date-picker [(ngModel)]="model"
                    (ngModelChange)="toggle1.close()"
                    [style.width.px]="300">
    </ui-date-picker>
  </ui-date-picker-popup>

  <h3>Separated toggle</h3>
  <input uiText
         [(ngModel)]="model"
         style="width: 200px; margin-right: 20px;"
         kitAnchor
         kitInputDate
         format="MMMM DD YYYY"
         #anchor2="anchor"
         aria-haspopup="true">
  <button uiButton kitOverlayToggle #toggle2="toggle">Calendar</button>
  <ui-date-picker-popup *kitOverlay="toggle2.state"
                        [anchor]="anchor2"
                        [toggle]="toggle2"
                        position="top-left">
    <ui-date-picker [(ngModel)]="model"
                    (ngModelChange)="toggle2.close()"
                    [style.width.px]="300">
    </ui-date-picker>
  </ui-date-picker-popup>
</div>
