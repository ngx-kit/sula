<span class="current">
  {{ viewState?.label }}
</span>
<span class="pointer">&#9661;</span>
<div *kitOverlay="displayPopup"
     [kitOverlayPosition]="{type: 'dropdown', position: 'bottom', widthType: 'full', anchor: nativeEl}"
     [@popup]
     class="popup"
     (outsideClick)="closePopup()">
  <div *ngFor="let option of options"
       class="option"
       (click)="select(option.value)">
    {{ option.label }}
  </div>
</div>
