<span class="current">
  {{ viewState?.label }}
</span>
<span class="pointer">&#9661;</span>
<div *kitOverlay="displayPopup"
     kitPinPosition
     position="bottom"
     [anchor]="nativeEl"
     [@popup]
     (outsideClick)="closePopup()">
  <div class="popup">
    <div *ngFor="let option of options"
         class="option"
         (click)="select(option.value)">
      {{ option.label }}
    </div>
  </div>
</div>
