<ng-template #contentTmpl>
  <div class="content">
    Popup content<br>
    Popup content<br>
    Popup content
  </div>
</ng-template>

<div>
  <h3>Default</h3>
  <button kitOverlayToggle trigger="hover" #toggle="toggle">Hover to see popup</button>
  <ui-popup *kitOverlay="toggle.state"
            [toggle]="toggle">
    <ng-container *ngTemplateOutlet="contentTmpl"></ng-container>
  </ui-popup>
</div>
