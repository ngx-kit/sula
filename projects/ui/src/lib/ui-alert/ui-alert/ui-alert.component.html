<div *ngIf="isOpen"
     class="alert"
     [kitClass]="{color: color}"
     [@fadeOut]>
  <button *ngIf="closable" (click)="closeAlert()" class="close">x</button>
  <div *ngIf="title" class="title">
    <ng-container *ngTemplateOutlet="title.contentRef"></ng-container>
  </div>
  <ng-content></ng-content>
</div>
