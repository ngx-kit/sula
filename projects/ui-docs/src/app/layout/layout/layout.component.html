<ui-loading-bar></ui-loading-bar>

<app-header class="header"
            (navToggle)="displayNav = true">
</app-header>

<app-nav *kitMq="{from: 'tablet'}"
         class="side">
</app-nav>

<div class="content">
  <ui-scroll #contentScroll>
    <div class="content-wrapper">
      <ng-content></ng-content>
    </div>
  </ui-scroll>
</div>

<ng-container *kitMq="{until: 'tablet'}">
  <kit-modal (close)="displayNav = false">
    <app-nav *kitOverlay="displayNav"
             class="side-overlay"
             [inOverlay]="true"
             (close)="displayNav = false">
    </app-nav>
  </kit-modal>
</ng-container>
