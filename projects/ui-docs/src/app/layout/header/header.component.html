<button (click)="navToggle.emit()"
        class="nav-toggle"
        title="Show navigation">
  <kit-icon name="menu"></kit-icon>
</button>
<div class="logo">
  Sula <span class="created">Angular UI components</span>
</div>
<div>
  <label>
    <input type="checkbox"
           uiToggle
           ngModel
           (ngModelChange)="toggleTheme($event)">
    Dark Theme
  </label>
</div>
<div>
  <a href="mailto:oleksanovyk@gmail.com"
     class="link"
     title="Write to me"
     target="_blank">
    <kit-icon name="mail"></kit-icon>
  </a>
  <a href="https://twitter.com/ngxkit"
     class="link"
     title="Ngx-kit twitter"
     target="_blank">
    <kit-icon name="logo-twitter"></kit-icon>
  </a>
  <a target="_blank"
     href="https://github.com/ngx-kit/sula"
     class="link"
     title="Sula github repository">
    <kit-icon name="logo-github"></kit-icon>
  </a>
</div>
