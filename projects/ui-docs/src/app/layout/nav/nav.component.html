<button *ngIf="inOverlay"
        class="close"
        title="Close"
        (click)="close.emit()">
  <kit-icon name="close"></kit-icon>
</button>
<ui-scroll>
  <ui-vertical-menu>
    <a *ngFor="let doc of docs"
       uiVerticalMenuItem
       routerLinkActive="-active"
       [routerLink]="['docs', doc.toLowerCase()]">
      {{ doc }}
    </a>
    <ui-vertical-menu-group [active]="true">
      Modules
      <ui-vertical-menu-sub *kitCollapse>
        <a *ngFor="let module of modules"
           uiVerticalMenuItem
           routerLinkActive="-active"
           [routerLink]="['module', module]">
          {{ module }}
        </a>
      </ui-vertical-menu-sub>
    </ui-vertical-menu-group>
  </ui-vertical-menu>
</ui-scroll>
