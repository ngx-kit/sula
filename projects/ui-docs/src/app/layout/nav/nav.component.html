<button *ngIf="inOverlay"
        class="close"
        title="Close"
        (click)="close.emit()">
  <kit-icon name="close"></kit-icon>
</button>
<ui-scroll>
  <ul>
    <li *ngFor="let module of modules">
      <a uiVerticalMenuItem
         routerLinkActive="-active"
         [routerLink]="['module', module]">
        {{ module }}
      </a>
    </li>
  </ul>
</ui-scroll>
