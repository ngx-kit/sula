<h1>Iconography</h1>

Free icons provided by <a href="https://ionicons.com/" target="_blank">Ionicons</a>.

<div *ngFor="let section of icons">
  <h3>{{ section.name }}</h3>
  <div class="icons-line">
    <app-icon-preview *ngFor="let icon of section.icons"
                      [name]="icon.name">
    </app-icon-preview>
  </div>
</div>
