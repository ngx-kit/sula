<h1>{{ name }}</h1>

<ng-container *ngIf="demoFile">
  <h2>Demo</h2>
  <app-module-demo [declar]="demoFile.declars[0]"
                   [sources]="demoSources">
  </app-module-demo>
</ng-container>

<div *ngFor="let file of mdFiles">
  <h2 class="name">{{ file.name }}</h2>
  <app-md [content]="file.content">
  </app-md>
</div>

<ng-container *ngIf="tsFiles?.length > 0">
  <h2>API</h2>
  <ng-container *ngFor="let file of tsFiles">
    <div *ngFor="let declar of file.declars"
         class="declar">
      <ng-container [ngSwitch]="declar.kindString">
        <app-module-page-class-declar *ngSwitchCase="'class'"
                                      [declar]="declar">
        </app-module-page-class-declar>
        <app-module-page-interface-declar *ngSwitchCase="'interface'"
                                          [declar]="declar">
        </app-module-page-interface-declar>
        <app-module-page-function-declar *ngSwitchCase="'function'"
                                         [declar]="declar">
        </app-module-page-function-declar>
      </ng-container>
    </div>
  </ng-container>
</ng-container>
